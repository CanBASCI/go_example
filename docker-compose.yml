services:
  postgres-user-db:
    image: postgres:16-alpine
    container_name: postgres-user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-order-db:
    image: postgres:16-alpine
    container_name: postgres-order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d order_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: go_example
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8085:8080"

  user-service-1:
    build:
      context: .
      dockerfile: cmd/user-service/Dockerfile
    container_name: user-service-1
    depends_on:
      postgres-user-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres-user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      ORDER_SERVICE_URL: http://order-service:8091
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service-2:
    build:
      context: .
      dockerfile: cmd/user-service/Dockerfile
    container_name: user-service-2
    depends_on:
      postgres-user-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      DB_HOST: postgres-user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      ORDER_SERVICE_URL: http://order-service:8091
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: .
      dockerfile: cmd/order-service/Dockerfile
    container_name: order-service
    depends_on:
      postgres-order-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: 8091
      DB_HOST: postgres-order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USER: user
      DB_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8091:8091"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8091/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile
    container_name: gateway
    depends_on:
      user-service-1:
        condition: service_healthy
      user-service-2:
        condition: service_healthy
      order-service:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-user-data:
  postgres-order-data:
